<mat-card class="error-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon class="error-icon">error_outline</mat-icon>
      Sorry, something went wrong
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>We're having some trouble completing your request. Please try again later.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goToMain()">Go to the Main Screen</button>
  </mat-card-actions>
</mat-card>
