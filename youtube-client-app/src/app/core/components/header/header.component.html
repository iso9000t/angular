<mat-toolbar color="primary" class="header">
  <form (ngSubmit)="onSearch()">
    <mat-icon class="logo-icon">video_library</mat-icon>

    <mat-form-field appearance="fill" class="search-input">
      <mat-label>Search</mat-label>
      <input matInput type="text" />
    </mat-form-field>

    <button mat-icon-button type="submit">
      <mat-icon>search</mat-icon>
    </button>

    <button mat-icon-button type="button" (click)="toggleFilter()">
      <mat-icon>settings</mat-icon>
    </button>
  </form>

  <div class="login-info-block">
    <span class="username">Your Name</span>
    <mat-icon>account_circle</mat-icon>
  </div>
</mat-toolbar>

<div *ngIf="filterIsActive" class="filtering-criteria-block">
  <button (click)="sortByDate()">Sort by Date</button>
  <button (click)="sortByViews()">Sort by Views</button>
  <input
    type="text"
    [(ngModel)]="filterKeyword"
    (ngModelChange)="onKeywordInput($event)"
    placeholder="Filter by word or sentence"
  />
</div>
